<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github login</title>
    <link rel="stylesheet" href="/Github/style.css">
</head>
<body>
    <div id="container">
        <div class="big-div">


            <div class="top">
                <img src="../ALAT Web/image/github.svg" alt="">
                <h1>Sign in to GitHub</h1>
            </div> 
            <div class="form">
                <form action="">
                    <label for="user">User or email address</label>
                    <input type="text" id="user">
                    <div class="forgot">
                        <label for="pwd">Password</label><a href="">Forgot password?</a>
                    </div>
                    <input type="password" id="pwd">
                    <button type="submit" class="sign-in">Sign in</button>
                   </form>
                   <div>
                    <a href="">Sign in with a passkey</a>
                    <p>New to GitHub? <a href="">Create an account</a></p>
                   </div>
            </div>
            <div>
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">Docs</a>
                <a href="">Contact Github Support</a>
                <a href="">Manage cookies</a>
                <a href="">Do not share my personal information</a>
                </div>
        </div> 
           
            
        </div>
        

    
</body>
</html>
